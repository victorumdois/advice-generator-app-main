<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div id="card">
    <h3 id="advice-id"></h3>
    <p id="advice-text">LOADING...</p>
    <picture>
      <source media="(max-width: 560px)" srcset="images/pattern-divider-mobile.svg">
      <img src="images/pattern-divider-desktop.svg" alt="divider icon">
    </picture>
    <button id="button-get-random" onclick="getRandom()"><img src="images/icon-dice.svg" alt="random button icon"></button>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/victorumdois" target="_blank">VictorUmDois</a>.
  </footer>
</body>
<script src="script.js"></script>
</html>
